<div class="para">We have the following, which will be useful when converting bases of exponential models.</div>
<ol class="decimal">
<li><div class="para">If <span class="process-math">\(b &gt; 0\text{,}\)</span> <span class="process-math">\(b \neq 1\)</span> then <span class="process-math">\(b^t = e^{kt} \)</span> where <span class="process-math">\(k = \ln(b)\)</span>
</div></li>
<li><div class="para">For any real number <span class="process-math">\(k \)</span> we have <span class="process-math">\(e^{kt} = b^t \)</span> where <span class="process-math">\(b = e^k\)</span>
</div></li>
</ol>
